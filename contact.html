<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="dayi" />
    <meta name="description" content="Contact Page" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
          width="400"
          height="260"
          loading="lazy" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </nav>
    </header>
    <article id="contactForm">
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required />
          </p>
          <p>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required />
          </p>
          <p>
            <label for="message">Your Message: </label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </article>
    <article id="location">
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br />
        Kansas City, MO 55555-5555 <br /><br />
        Phone: <a href="tel:5555555555">555-555-5555</a><br />
      </address>
    </article>

    <footer>
      <br />
      <abbr title="back"><a href="#">Back To Top</a></abbr>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
